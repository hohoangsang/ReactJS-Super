<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication v2 with JWT</title>
</head>
<body>
  <form id="login-form">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" value="admin">
    </div>
    <br>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" value="admin">
    </div>
    <br>
    <button id="btn-login">Login</button>
  </form>
  <br>
  <button id="btn-refresh-token">Refresh token</button>
  <button id="btn-get-profile">Get profile</button>
  <button id="btn-get-product">Get products</button>
  <button id="btn-get-both">Get Product & Profile</button>

  <script src="axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
